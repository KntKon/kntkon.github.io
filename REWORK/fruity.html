<!DOCTYPE html>
<html lang="en">
	<head>
		<title>NoName - $NAME</title>
        <link rel="styleSheet" href="./style/main.css" />
        <link rel="styleSheet" href="./style/fruity.css" />
        <link rel="styleSheet" href="./style/puzzleImages.css" />
        <link rel="icon" type="image/x-icon" href="./img/icon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta charset="utf-8">
	</head>
	<body>
        <div id="container">
            <!-- ### -->
            <div id="puzzle">
                <div class="row">
                    <div class="divFour puzzleFruits fruitTest1"></div>
                    <div class="divTwo puzzleSigns"></div>
                    <div class="divFour puzzleFruits fruitTest2"></div>
                    <div class="divTwo puzzleSigns"></div>
                    <div class="divFour puzzleFruits fruitTest3"></div>
                    <div class="divTwo puzzleSigns"></div>
                    <div class="divTwo puzzleNumbers"></div>
                    <div class="divTwo puzzleNumbers"></div>
                    <div class="divTwo puzzleNumbers"></div>
                </div>
                <div class="row">
                    <div class="divFour puzzleFruits"></div>
                    <div class="divTwo puzzleSigns"></div>
                    <div class="divFour puzzleFruits"></div>
                    <div class="divTwo puzzleSigns"></div>
                    <div class="divFour puzzleFruits"></div>
                    <div class="divTwo puzzleSigns"></div>
                    <div class="divTwo puzzleNumbers"></div>
                    <div class="divTwo puzzleNumbers"></div>
                    <div class="divTwo puzzleNumbers"></div>
                </div>
                <div class="row">
                    <div class="divFour puzzleFruits"></div>
                    <div class="divTwo puzzleSigns"></div>
                    <div class="divFour puzzleFruits"></div>
                    <div class="divTwo puzzleSigns"></div>
                    <div class="divFour puzzleFruits"></div>
                    <div class="divTwo puzzleSigns"></div>
                    <div class="divTwo puzzleNumbers"></div>
                    <div class="divTwo puzzleNumbers"></div>
                    <div class="divTwo puzzleNumbers"></div>
                </div>
                <div class="row">
                    <div class="divFour puzzleFruits"></div>
                    <div class="divTwo puzzleSigns"></div>
                    <div class="divFour puzzleFruits"></div>
                    <div class="divTwo puzzleSigns"></div>
                    <div class="divFour puzzleFruits"></div>
                    <div class="divTwo puzzleSigns"></div>
                    <div class="divFour puzzleFruits fruitAddon1"></div>
                </div>
            </div>
            <div id="userInterface">
                <div class="row">
                    <div class="button answerFruits divAnswerFourSmall"></div>
                    <div class="button answerFruits divAnswerFourSmall"></div>
                    <div class="button answerFruits divAnswerFourSmall"></div>
                    <div class="button answerFruits divAnswerFourMedium"></div>
                </div>
                <div class="row">
                    <div class="button" id="divAnswerFinal" onclick="reload()">Play</div>
                </div>
            </div>
        </div>
        
        <div id="modal">
            <div class="row">
                <div onclick="selectDifficulty(0)" class="divFour difficultyDiv selected" id="difficulty1"></div>
                <div onclick="selectDifficulty(1)" class="divFour difficultyDiv" id="difficulty2"></div>
                <div onclick="selectDifficulty(2)" class="divFour difficultyDiv" id="difficulty3"></div>
                <div onclick="selectDifficulty(3)" class="divFour difficultyDiv" id="difficulty4"></div>
                <div onclick="selectDifficulty(4)" class="divFour difficultyDiv" id="difficulty5"></div>
            </div>
            <div class="row">
                <div onclick="setDifficulty()" class="divButtonBig difficultyDiv" id="difficultyConfirm">Change Difficulty</div>
            </div>
        </div>
        <div onclick="closeModal()"  id="modalBackground"></div>

        <div id="keypad">
            <div class="keypadRow">
                <div class="key" onclick="keypadAdd('-')">-</div>
                <div class="keyInput" id="keypadInput"></div>
                <div class="keyButton" onclick="answerKeypad('fruity')"></div>
                <div class="key keyErase" onclick="keypadAdd('-1')"></div>
            </div>
            <div class="keypadRow">
                <div class="key" onclick="keypadAdd('0')">0</div>
                <div class="key" onclick="keypadAdd('1')">1</div>
                <div class="key" onclick="keypadAdd('2')">2</div>
                <div class="key" onclick="keypadAdd('3')">3</div>
                <div class="key" onclick="keypadAdd('4')">4</div>
            </div>
            <div class="keypadRow">
                <div class="key" onclick="keypadAdd('5')">5</div>
                <div class="key" onclick="keypadAdd('6')">6</div>
                <div class="key" onclick="keypadAdd('7')">7</div>
                <div class="key" onclick="keypadAdd('8')">8</div>
                <div class="key" onclick="keypadAdd('9')">9</div>
            </div>
        </div>
        <div onclick="closeKeypad()"  id="keypadBackground"></div>
        
        <div onclick="download()" id="download"></div>
        <div onclick="goTo('index')" id="home"></div>
        <div onclick="openModal('difficulty')" id="difficulty"></div>
	</body>
</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="./script/main.js"></script>
<script src="./script/fruity.js"></script>
<script>  </script>
